<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš‘ Advanced Ambulance Route Optimizer</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>ðŸš‘ Advanced Ambulance Route Optimizer</h1>
        <h3>Using Dijkstra's Algorithm with Real-Time Traffic</h3>

        <div class="controls">
            <div class="control-group">
                <label for="start-node">Start:</label>
                <select id="start-node">
                    <option value="A1">A1 (Ambulance Station)</option>
                    <option value="A2">A2 (Ambulance Station)</option>
                    <option value="I1">I1 (Main Intersection)</option>
                    <option value="I2">I2 (North Intersection)</option>
                    <option value="I3">I3 (South Intersection)</option>
                    <option value="I4">I4 (East Intersection)</option>
                    <option value="I5">I5 (West Intersection)</option>
                    <option value="I6">I6 (Central Hub)</option>
                    <option value="H1">H1 (General Hospital)</option>
                    <option value="H2">H2 (Emergency Hospital)</option>
                    <option value="H3">H3 (Trauma Center)</option>
                    <option value="S1">S1 (Elementary School)</option>
                    <option value="S2">S2 (High School)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="end-node">Destination:</label>
                <select id="end-node">
                    <option value="H1">H1 (General Hospital)</option>
                    <option value="H2">H2 (Emergency Hospital)</option>
                    <option value="H3">H3 (Trauma Center)</option>
                    <option value="A1">A1 (Ambulance Station)</option>
                    <option value="A2">A2 (Ambulance Station)</option>
                    <option value="I1">I1 (Main Intersection)</option>
                    <option value="I2">I2 (North Intersection)</option>
                    <option value="I3">I3 (South Intersection)</option>
                    <option value="I4">I4 (East Intersection)</option>
                    <option value="I5">I5 (West Intersection)</option>
                    <option value="I6">I6 (Central Hub)</option>
                    <option value="S1">S1 (Elementary School)</option>
                    <option value="S2">S2 (High School)</option>
                </select>
            </div>

            <button id="find-path">Find Shortest Path</button>
            <button id="simulate-traffic">Simulate Traffic</button>

            <div class="control-group">
                <label for="traffic-slider">Traffic:</label>
                <input type="range" id="traffic-slider" min="1" max="10" value="3">
                <span id="traffic-value">3</span>
                <div id="traffic-indicator" class="traffic-indicator traffic-light"></div>
            </div>
        </div>

        <div id="graph-container">
            <svg id="graph" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>


        <!-- This part will show actual route like A-> H-> H2 in this format -->
        <div id="results-panel">
            <div id="path-result">Select start and destination to find path</div>
            <div id="time-result"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
